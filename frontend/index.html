<html>
  <head>
    <title>Eco-nnect</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/PostCtrl.js"></script>
    <link rel="stylesheet" href="css/postStyles.css">
  </head>
  <body ng-app="econnect" ng-controller="PostCtrl">
    <div ng-repeat="post in posts | orderBy:'-upvotes'">
      <span ng-click="incrementUpvotes(post)">^</span>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      - upvotes: {{post.upvotes}}
    </div>
    <form ng-submit="addPost()">
      <input type="text" placeholder="Title" ng-model="title"></input>
      <br>
      <input type="text" placeholder="Short Description" ng-model="description"></input>
      <br>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <br>
      <button type="submit">Post</button>
    </form>
  </body>
</html>
